        <div class="contenido">

            <div class="contenedorFormulario">

                <h1>Productos</h1>

                <hr>

                <form>
                    <label>Id:</label>
                    <input type="text" name="_id" placeholder="Autogenerado" readonly="readonly">

                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                    <span id="validarNombre">*Espacio requerido</span>

                    <label>Cantidad:</label>
                    <input type="text" name="cantidad" placeholder="Cantidad"
                        onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
                    <span id="validarCantidad">*Solo numeros válidos</span>

                    <label>Precio:</label>
                    <input type="text" name="precio" placeholder="Precio"
                        onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
                    <span id="validarPrecio">*Solo precios válidos</span>

                    <input type="button" id="btnGuardarProductos" value="Guardar">

                </form>

            </div>

        </div>

<div class="agregar-productosvendedor">
  <form id="formularioProducto">
  <div class="gestor-productosvendedor">

    <h1 id="TituloAgregarProductoVendedor">
      <strong>Agregar Producto</strong>
    </h1>
    <img
      id="fotoProductoVendedorAgregar"
      src="/img/fotoagregarProducto.png"
      alt="Foto Producto Vendedor"
    />

    <div class="datos-agregarproductovendedor">
      <input
        type="text"
        name="NombreProducto"
        id="nombreProducto"
        required
        placeholder="Nombre de Producto"
      />
      <span id="validarNombreProducto" class="requerido">*Nombre requerido</span>
      <br>
      <input type="text" name="Categoria" required placeholder="Categoria" 
      id="categoriaProducto"/>
      <span id="validarCategoriaProducto" class="requerido">*Categoria requerida</span>
      <br>
      <input type="text" name="Precio" required placeholder="Precio"
      id="precioProducto" />
      <span id="validarPrecioProducto" class="requerido">*Precio requerido</span>
      <br>
      <input
        type="number"
        name="Inventario"
        required
        placeholder="Inventario"
        id="inventarioProducto"
      />
      <span id="validarInventarioProducto" class="requerido">*Inventario requerido</span>
      <br>
      <input
        type="file"
        name="Fotografia"
        accept="image/*"
        placeholder="FotografÃ­a (Opcional)"
        id="imagenProducto"
      />
    </div>
    <div class="BotonAgregarProductoVendedor">
      <input type="button" value="Agregar" id="botonRegistrarProducto" />
    </div>
    </div>
  </form>
</div>
